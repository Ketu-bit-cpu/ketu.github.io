<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #browser {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
    #urlBar {
      display: flex;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="urlBar">
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
  </div>
  <iframe id="browser"></iframe>

  <script>
    function navigate() {
      var url = document.getElementById('url').value;
      if (!url.startsWith('http')) {
        url = 'http://' + url;
      }
      document.getElementById('browser').src = url;
    }
  </script>
</body>
</html>
